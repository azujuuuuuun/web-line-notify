<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Web LINE Notify</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="page-title">Web LINE Notify</h1>
    </div>
  </header>
  <div class="container">
    <main class="main">
      <section>
        <div class="about">
          <h2>このページについて</h2>
          <p><a href="https://notify-bot.line.me/ja/">LINE Notify</a>を使えるWebページです。</p>
        </div>
        <form class="line-notify-form">
          <div class="access-token">
            <label class="label" for="access-token">アクセストークン</label>
            <input id="access-token" type="text" name="access-token"/>
          </div>
          <div class="message">
            <label class="label" for="message">メッセージ</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <button id="send-button" class="send-button" type="button">送信</button>
        </form>
      </section>
      <div class="data">
        <div id="request"></div>
        <div id="response"></div>
        <div id="result"></div>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">©Copyright azujuuuuuun(jun). All rights reserved.</p>
    </footer>
    <script src="js/index.js"></script>
  </div>
</body>
</html>
